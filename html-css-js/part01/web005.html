<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web005</title>
</head>
<body>
    <fieldset>
        <legend><h1>Section 1</h1></legend>
        <u>Ajay kumar Donthagani</u><br>
        <i>Ajay kumar Donthagani</i><br>
        <b>Ajay kumar Donthagani</b><br>
        <mark>Ajay kumar Donthagani</mark><br>
        <meter value="0.8">80%</meter><br>
        dummy <abbr title="This is a dummy text">abbr</abbr><br>
        <progress value="50" max="200">25%</progress><br>
        <del>Hello world</del><br>
        <pre>
               Dear Sir/Madam,
                        I will attend the meeting tomorrow.
                Thanks,
                Ajay
        </pre>
    </fieldset>
</body>
</html>
